<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=480, user-scalable=no, target-densitydpi=high-dpi"/>
<title>注册</title>
<link rel="stylesheet" href="../../resources/css/style.css" type="text/css" />
<script type="text/javascript" src="../../resources/js/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="../../resources/js/public.js"></script>
</head>
<body class="gray">
<div class="mainBox2">
 <div class="sign">
  <h2>请先注册账号</h2>
  <ul id="inputList">
    
    <li><em>姓名</em><span><input name="" type="text" class="input_1" placeholder="请输入您的姓名" value=""></span></li>
    <li><em>手机号码</em><span><button class="btnGreen short fr getYan">获取验证码</button><input name="" type="text" class="input_1 short" placeholder="请输入您的手机号码" value=""></span></li>
    <li><em>验证码</em><span><input name="" type="text" class="input_1 short" placeholder="请输入短信验证码" value=""></span></li>
  </ul>
 </div>
  <div class="btnDiv mt17"><button class="btnGreen btnGray" id="signBtn" onClick="location.href='success.html'" disabled="disabled">立即注册</button></div>
  <p class="regisP"><a href="#">已有账号</a>&nbsp;|&nbsp;<a href="#">忘记密码</a></p>
    
</div>
</body>
<script>
setClickBtn('#inputList','#signBtn');

$('.getYan').click(function() {
	//alert(1);
	$(this).addClass('btnGray');
	$(this).attr("disabled","disabled");
	show();
});

    var timeout = 60;
     function show() {
         var showbox = $('.getYan');
         showbox.html("剩余("+timeout+")s");
         if (timeout == 0) {
             showbox.removeClass('btnGray');
             showbox.removeAttr("disabled");
             showbox.html("获取验证码");
             timeout == 60;
         }
         else {
            setTimeout("show()", 1000);
        }
        timeout--;
    }

</script>
</html>
